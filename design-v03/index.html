<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Менеджер контактов</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Bootstrap CSS -->

</head>

<body>
	<div class="wraper">
		<header class="header container">
			<p class="logo" tabindex="0">A-Book</p>
		</header>
		<!--Содержимое главной страницы-->
		<main class="main">
			<h1 class="visually-hidden">Менеджер контактов</h1>
			<section class="form auth">
				<h2 class="visually-hidden">Авторизация</h2>
				<form class="form-auth">
					<div class="form-group">
						<label class="visually-hidden" for="exampleInputEmail1">E-mail</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label class="visually-hidden" for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
					</div>
					<!--при нажатии кнопки 'регистрация' добавляется это поле и кнопка "сохранить",кнопки "войти" и "регистрация" скрываются-->
					<div class="form-group visually-hidden">
						<label class="visually-hidden" for="exampleInputPassword2">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter the password again">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Запомнить пароль</label>
					</div>
					<div class="user-navigation">
						<ul class="list-hiden user-navigation">
							<li class=""><button type="submit" class="btn btn-secondary">Войти</button></li>
							<li class=""><button type="submit" class="btn btn-secondary">Регистрация</button></li>

							<li><button type="submit" class="btn btn-secondary visually-hidden">Сохранить</button></li>
						</ul>
					</div>
				</form>
				<a href="private_office.html" style="color: aliceblue;">временный вход</a>
			</section>
		</main>
		<footer class="footer">
			<div class="footer-copyright">
				<p>© 2019 "A-Book"</p>
				<p>Все права защищены</p>
			</div>
			<div class="footer-social">
				<ul class="social-list list-hiden">
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Вконтакте</span>
							<img src="img/icon-vk.svg" alt="Вконтакте">
						</a>
					</li>
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Фейсбук</span>
							<img src="img/icon-fb.svg" alt="Фейсбук">
						</a>
					</li>
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Инстаграм</span>
							<img src="img/icon-insta.svg" alt="Инстаграм">
						</a>
					</li>
				</ul>
			</div>
		</footer>

	</div>
</body>

</html>
