<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Менеджер контактов</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- Bootstrap CSS -->

</head>

<body>
	<div class="wraper">
		<header class="header container">
			<p class="logo" tabindex="0">A-Book</p>
			<div class="user-navigation">
				<ul class="list-hiden user-navigation">
					<li><a class="login" href="#">Войти</a></li>
					<li><a class="check-in" href="#">Регистрация</a></li>
				</ul>
			</div>
		</header>
		<!--Содержимое главной страницы-->
		<main class="main">
			<h1>Добро пожаловать в менеджер контактов!<br>Нажмите "Войти" для авторизации</h1>
			<!--Форма авторизации (Pop-up блок окрывается при нажатии кнопки "Войти")-->
			<section class="form auth">
				<h2 class="visually-hidden">Авторизация</h2>
				<form class="form-auth">
					<div class="form-group">
						<label class="visually-hidden" for="exampleInputEmail1">E-mail</label>
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label class="visually-hidden" for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Запомнить пароль</label>
					</div>
					<button type="submit" class="btn btn-secondary">Авторизация</button>
					<button class="form-close" type="button">Закрыть</button>
					<a href="private_office.html" style="font-size: 24px;"> Вход для разработки </a>
				</form>
			</section>
		</main>
		<footer class="footer">
			<div class="footer-copyright">
				<p>© 2019 "A-Book"</p>
				<p>Все права защищены</p>
			</div>
			<div class="footer-social">
				<ul class="social-list list-hiden">
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Вконтакте</span>
							<img src="img/icon-vk.svg" alt="Вконтакте">
						</a>
					</li>
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Фейсбук</span>
							<img src="img/icon-fb.svg" alt="Фейсбук">
						</a>
					</li>
					<li>
						<a href="#" class="social-button">
							<span class="visually-hidden">Инстаграм</span>
							<img src="img/icon-insta.svg" alt="Инстаграм">
						</a>
					</li>
				</ul>
			</div>
		</footer>

	</div>
</body>

</html>
